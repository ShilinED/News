{% extends 'flatpages/default.html' %}

{% block content %}
<h2>{{request.user.username}}
<br>
Добро пожаловать на новостной портал!</h2>
<br>
<a href="http://127.0.0.1:8000/post/" style="padding-left: 50px"> Перейти к просмотру постов</a>
<button style="margin-left: 50px">
    {% if not user.is_authenticated %}
        <a class="nav-link" href="http://127.0.0.1:8000/accounts/login/"> Авторизоваться/Зарегистрироваться</a>
    {% else %}
        <a class="nav-link" href="http://127.0.0.1:8000/accounts/logout/"> Выйти</a>
    {% endif %}
</button>

{% endblock %}
